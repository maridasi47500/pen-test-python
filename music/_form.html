<form action="/recording" id="recordingform" method="post">
	<div class="field">
	<label for="file">my file</label>
	<input type="file" id="file" name="filename"/>
	</div>
	<div class="field">
	<label for="title">title</label>
	<input type="text" id="title" name="title"/>
	</div>
	<div class="field">
	<label for="artist">artist</label>
	<input type="text" id="artist" name="artist"/>
	</div>
	<div class="field">
	<label for="tonalite">tonalite</label>
	<select id="tonalite" name="tonalite"/>
		<option value="c">do</option>
		<option value="c#">do#</option>
		<option value="c#">reb</option>
		<option value="d">re</option>
		<option value="d#">re#</option>
		<option value="d#">mib</option>
		<option value="e">mi</option>
		<option value="f">fa</option>
		<option value="f#">fa#</option>
		<option value="f#">solb</option>
		<option value="g">sol</option>
		<option value="g#">sol#</option>
		<option value="g#">lab</option>
		<option value="a">la</option>
		<option value="a#">la#</option>
		<option value="a#">sib</option>
		<option value="b">si</option>
	</select>
	</div>
	<div class="actions">
	<input value="ok" class="submitbtn" type="submit" name="ok"/>
	
	</div>


</form>
